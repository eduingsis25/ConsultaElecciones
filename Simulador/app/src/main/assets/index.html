    <div id="party-modal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-body-layout">
          <div class="modal-top-section">
            <p class="alcalde-title">Candidato a Alcalde</p>
            <div class="alcalde-card">
              <p id="alcalde-name"><span id="alcalde-name"></span></p>
            </div>
          </div>

          <div class="modal-bottom-grid">
            <div class="candidate-slot" data-slot-type="voto-lista">
              <p>Voto Lista</p>
            </div>
            <div class="candidate-slot" data-slot-type="nominal-1">
              <p>Nominal 1</p>
            </div>
            <div class="candidate-slot" data-slot-type="nominal-2">
              <p>Nominal 2</p>
            </div>
            <div class="candidate-slot" data-slot-type="nominal-3">
              <p>Nominal 3</p>
            </div>
          </div>
        </div>
        <button id="close-modal" class="close-button">VOTAR</button>
      </div>
    </div>
